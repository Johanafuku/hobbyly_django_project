{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head_title %}Titulo base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <!--  <link href="{% sass_src 'css/main.scss' %}" rel="stylesheet" type="text/css">--> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
<body>

    <div class="container">   
        {% include '_includes/_header.html' %}
        {% include '_includes/_messages.html' %}
        <main>
        {% block page_content %}
        
    
        {% endblock %}
        </main>
        {% include '_includes/_footer.html' %}
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const likedButtons = document.querySelectorAll('.likedButton');
        likedButtons.forEach(likedButton=>{
            let nLikesSpan = likedButton.querySelector('span');
            let nLikes = parseInt(nLikesSpan.innerHTML)
            likedButton.addEventListener('click',(event)=>{
                event.preventDefault();
                fetch(likedButton.href)
                .then(response => response.json())
                .then(data => {
                    if (data.liked){
                        nLikes+=1;
                        likedButton.innerHTML = `<span>${nLikes}</span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
                                            </svg>`;
                    } else {
                        nLikes-=1;
                        likedButton.innerHTML =`<span>${nLikes}</span> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                        </svg>`;
                        
                    }
                });
            });
        })
        
    </script>
</body>
</html>
